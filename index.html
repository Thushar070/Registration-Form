<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>

  <body>
    <div>
      <form onsubmit="event.preventDefault();">

        <fieldset>
          <legend>Enroll Your Details</legend>

          <label for="name">Name</label><br />
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter Your Name"
            required
          /><br />

          <label for="age">Age</label><br />
          <input
            type="number"
            id="age"
            name="age"
            placeholder="Enter Your Age"
            required
          /><br />

          <label for="phonenumber">Phone Number</label><br />
          <input
            type="tel"
            id="phonenumber"
            name="phonenumber"
            placeholder="Enter Your Mobile Number"
            value="9999999999"
            required
          /><br />

          <label for="email">Email</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter Your Email"
            required
          /><br />

          <label for="gender">Gender</label><br />
          <select name="gender" id="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option></select
          ><br />

          <label for="state">State</label><br />
          <input
            type="text"
            id="state"
            name="states"
            list="states"
            placeholder="Enter your State"
            required
          />
          <datalist id="states">
            <option value="Karnataka"></option>
            <option value="TamilNadu"></option>
            <option value="Kerala"></option>
            <option value="Goa"></option>
            <option value="Bihar"></option>
            <option value="Andhra"></option>
            <option value="Mumbai"></option>
            <option value="Delhi"></option>
            <option value="Rajasthan"></option>
            <option value="Kashmir"></option></datalist

          ><br />

          <label for="address">Address</label><br />
          <textarea
            id="address"
            name="address"
            placeholder="Enter your address"
            required
          ></textarea
          ><br />

          <label for="datetime">Registration Date & Time</label><br />
          <input
            type="datetime-local"
            id="datetime"
            name="datetime"
            required
          /><br />

          <label for="resume">Select Resume</label><br />
          <input type="file" id="resume" name="resume" required /><br />

          <input type="checkbox" id="agree" required />
          <label for="agree">I agree to the terms and conditions</label><br />

          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
