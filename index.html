<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Math Logic Doubt ‚Äî 2nd Year</title>
<meta name="description" content="Submit your Mathematical Logic doubts (2nd-year) and receive detailed help." />
<style>
  :root{
    --bg1:#0b1220;         /* deep slate */
    --bg2:#121a2c;
    --card:#0e1526cc;      /* glass layer */
    --text:#e6edf6;
    --muted:#9db1d1;
    --accent:#60a5fa;      /* blue */
    --accent-2:#22d3ee;    /* cyan */
    --accent-3:#a78bfa;    /* violet */
    --ok:#34d399;          /* green */
    --warn:#f59e0b;
    --err:#ef4444;
    --ring: 0 0 0 4px rgba(96,165,250,.18);
    --radius:18px;
    --shadow: 0 10px 35px rgba(0,0,0,.40);
  }

  /* Reset + base */
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    color:var(--text);
    font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
    background:
      radial-gradient(1200px 800px at 20% -10%, rgba(96,165,250,.20), transparent 60%),
      radial-gradient(900px 700px at 120% 10%, rgba(167,139,250,.15), transparent 60%),
      linear-gradient(180deg, var(--bg1), var(--bg2));
    min-height:100%;
    display:grid;
    place-items:center;
    padding:28px;
    overflow-x:hidden;
  }

  /* Decorative animated math layer (light, subtle) */
  .math-bg{
    position:fixed; inset:0; pointer-events:none; opacity:.12; filter:contrast(105%) brightness(120%);
    background-image:
      radial-gradient(1200px 800px at 60% 10%, rgba(34,211,238,.20), transparent 60%),
      url('data:image/svg+xml;utf8,\
      <svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">\
        <g fill="none" stroke="%23c7d2fe" stroke-width="1" opacity="0.7">\
          <path d="M60 90 q40 -60 80 0 t80 0 t80 0" />\
          <path d="M60 160 q60 40 120 -40 t120 40" />\
          <path d="M80 240 h260 M80 240 q130 -90 260 0" />\
          <path d="M420 120 q60 0 60 60 q0 60 -60 60 q-60 0 -60 -60 q0 -60 60 -60z" />\
          <path d="M520 260 l40 -90 l40 90" />\
          <path d="M760 100 c60 0 60 90 0 90 c-60 0 -60 -90 0 -90z" />\
          <path d="M900 160 q80 -60 160 0" />\
          <path d="M980 260 q0 -60 60 -60 q60 0 60 60" />\
        </g>\
        <g fill="none" stroke="%2399f6e4" stroke-width="1" opacity="0.6">\
          <path d="M120 420 q40 60 80 0 t80 0 t80 0" />\
          <path d="M120 500 q60 -40 120 40 t120 -40" />\
          <path d="M140 580 h260 M140 580 q130 90 260 0" />\
          <path d="M480 460 q60 0 60 60 q0 60 -60 60 q-60 0 -60 -60 q0 -60 60 -60z" />\
          <path d="M580 600 l40 -90 l40 90" />\
          <path d="M820 440 c60 0 60 90 0 90 c-60 0 -60 -90 0 -90z" />\
          <path d="M960 500 q80 60 160 0" />\
          <path d="M1040 600 q0 -60 60 -60 q60 0 60 60" />\
        </g>\
      </svg>');
    background-size:cover;
    animation: floaty 18s ease-in-out infinite alternate;
  }
  @keyframes floaty{
    from{ transform: translateY(-12px) scale(1.01); }
    to  { transform: translateY( 12px) scale(1.03); }
  }

  .wrap{ width:100%; max-width:980px; position:relative; z-index:1; }

  .header{
    text-align:center;
    margin-bottom:18px;
  }
  .brand{
    display:inline-flex; align-items:center; gap:10px;
    background: linear-gradient(135deg, var(--accent), var(--accent-2), var(--accent-3));
    -webkit-background-clip:text; background-clip:text; color:transparent;
    font-weight:800; letter-spacing:.3px; font-size:clamp(26px,4vw,38px);
    text-shadow: 0 6px 30px rgba(99,102,241,.25);
  }
  .tag{
    display:inline-block; margin-top:6px; color:var(--muted); font-size:14px;
  }

  .card{
    background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)), var(--card);
    border:1px solid rgba(255,255,255,.12);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 20px;
  }

  .grid{
    display:grid; gap:14px;
    grid-template-columns: 1fr;
  }
  @media (min-width:760px){
    .grid-2{ display:grid; grid-template-columns:1fr 1fr; gap:14px; }
  }

  label{
    font-size:13px; color:var(--muted); display:block; margin-bottom:6px;
  }
  input, textarea, select{
    width:100%;
    background:#0b1324;
    color:var(--text);
    border:1px solid rgba(148,163,184,.25);
    border-radius:12px;
    padding:12px 14px;
    font-size:15px;
    outline:none;
    transition: border-color .15s, box-shadow .15s, transform .04s;
  }
  input::placeholder, textarea::placeholder{ color:#7c8da6; }
  textarea{ min-height:140px; resize:vertical; }

  input:focus, textarea:focus, select:focus{
    border-color: var(--accent);
    box-shadow: var(--ring);
  }

  .row{ display:flex; gap:12px; flex-wrap:wrap; align-items:center; }

  .hint{ font-size:12px; color:#9fb0cc; margin-top:6px; }

  .actions{ display:flex; justify-content:flex-end; gap:10px; margin-top:8px; }
  .btn{
    border:0; border-radius:12px; padding:12px 16px; font-weight:700; cursor:pointer;
    transition: transform .06s ease, box-shadow .18s ease, filter .18s ease, background .2s ease;
  }
  .btn:active{ transform: translateY(1px); }
  .btn.secondary{
    color:var(--text);
    background: transparent;
    border:1px solid rgba(148,163,184,.35);
  }
  .btn.primary{
    color:#081019;
    background: linear-gradient(135deg, #22d3ee, #60a5fa, #a78bfa);
    box-shadow: 0 10px 22px rgba(34,211,238,.25);
  }
  .btn[disabled]{ filter:saturate(.3) opacity(.7); cursor:not-allowed; }

  /* Toast */
  .toast{
    position: fixed;
    right: 18px; bottom: 18px;
    background:#0b1324f2; color:#bffbe3; border:1px solid rgba(52,211,153,.5);
    padding:12px 14px; border-radius:12px; box-shadow: var(--shadow);
    display:none; gap:10px; align-items:center; z-index: 1000;
  }
  .toast.show{ display:flex; animation: toastIn .25s ease; }
  @keyframes toastIn{ from{ transform: translateY(8px); opacity:0; } to{ transform: translateY(0); opacity:1; } }

  /* Footer note */
  .foot{
    text-align:center; color:var(--muted); font-size:12px; margin-top:12px;
  }
</style>
</head>
<body>
  <div class="math-bg" aria-hidden="true"></div>

  <main class="wrap">
    <div class="header">
      <div class="brand">Math Logic Doubt ‚Äî 2nd Year</div>
      <div class="tag">Propositional ‚Ä¢ Predicate ‚Ä¢ Truth Tables ‚Ä¢ Equivalence ‚Ä¢ Quantifiers ‚Ä¢ Proofs</div>
    </div>

    <section class="card" aria-label="Math Logic Doubt Form">
      <form id="logicForm" class="grid" action="https://formspree.io/f/xwpqzevo" method="POST" novalidate>
        <!-- Improve email subject in Formspree inbox -->
        <input type="hidden" name="_subject" value="Math Logic Doubt (2nd Year)" />
        <!-- (Optional) simple spam trap -->
        <input type="text" name="_gotcha" tabindex="-1" autocomplete="off" style="position:absolute;left:-9999px;height:0;width:0;padding:0;border:0;" aria-hidden="true" />

        <div class="grid-2">
          <div>
            <label for="name">Your Name</label>
            <input id="name" name="Name" type="text" placeholder="e.g., Akash S" required inputmode="text" />
          </div>

          <div>
            <label for="email">Your Email</label>
            <input id="email" name="Email" type="email" placeholder="you@college.edu.in" required />
          </div>
        </div>

        <div class="grid-2">
          <div>
            <label for="topic">Logic Topic</label>
            <select id="topic" name="Topic" required>
              <option value="" disabled selected>Select a topic</option>
              <option>Propositional Logic</option>
              <option>Predicate Logic</option>
              <option>Truth Tables</option>
              <option>Logical Equivalence</option>
              <option>Normal Forms (CNF/DNF)</option>
              <option>Quantifiers & Inference</option>
              <option>Proof Techniques</option>
              <option>Soundness & Completeness</option>
              <option>Other</option>
            </select>
          </div>

          <div>
            <label for="class">Course / Year</label>
            <input id="class" name="Course/Year" type="text" placeholder="B.E. CSE ‚Äî 2nd Year" required />
          </div>
        </div>

        <div>
          <label for="title">Short Title</label>
          <input id="title" name="Title" type="text" placeholder="Show that (P‚ÜíQ) ‚àß (Q‚ÜíR) ‚üπ (P‚ÜíR)" required />
        </div>

        <div>
          <label for="question">Describe Your Doubt</label>
          <textarea id="question" name="Question" placeholder="Write the full problem, what you tried, and where you got stuck. Use symbols if needed: ‚àß, ‚à®, ¬¨, ‚Üí, ‚Üî, ‚àÄ, ‚àÉ." required></textarea>
          <div class="hint">Tip: Include steps or a partial truth table if relevant.</div>
        </div>

        <div class="actions">
          <button type="reset" class="btn secondary" aria-label="Clear form">Clear</button>
          <button id="submitBtn" type="submit" class="btn primary" aria-label="Submit doubt">üì© Submit Doubt</button>
        </div>

        <div class="foot">Submissions are emailed securely via Formspree.</div>
      </form>
    </section>
  </main>

  <!-- Toast message -->
  <div id="toast" class="toast" role="status" aria-live="polite">‚úÖ Your doubt has been submitted!</div>

<script>
  (function(){
    const form = document.getElementById('logicForm');
    const submitBtn = document.getElementById('submitBtn');
    const toast = document.getElementById('toast');

    function showToast(msg, ok=true){
      toast.textContent = (ok ? '‚úÖ ' : '‚ö†Ô∏è ') + msg;
      toast.style.borderColor = ok ? 'rgba(52,211,153,.5)' : 'rgba(245,158,11,.5)';
      toast.style.color = ok ? '#bffbe3' : '#fde68a';
      toast.classList.add('show');
      setTimeout(()=> toast.classList.remove('show'), 3000);
    }

    function validate(){
      // basic inline validation
      const required = ['name','email','topic','class','title','question'];
      for(const id of required){
        const el = document.getElementById(id);
        if(!el) continue;
        if(!el.value || (el.tagName === 'SELECT' && !el.value)){
          el.focus();
          el.scrollIntoView({behavior:'smooth', block:'center'});
          el.setAttribute('aria-invalid','true');
          el.style.borderColor = '#ef4444';
          setTimeout(()=>{ el.style.borderColor=''; el.removeAttribute('aria-invalid'); }, 1400);
          return false;
        }
      }
      return true;
    }

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      if(!validate()) return;

      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending‚Ä¶';

      try{
        const res = await fetch(form.action, {
          method: 'POST',
          headers: { 'Accept': 'application/json' },
          body: new FormData(form)
        });
        if(res.ok){
          form.reset();
          showToast('Your doubt has been submitted!', true);
        }else{
          showToast('Submission failed. Please try again.', false);
        }
      }catch(err){
        showToast('Network error. Check your connection.', false);
      }finally{
        submitBtn.disabled = false;
        submitBtn.textContent = 'üì© Submit Doubt';
      }
    });
  })();
</script>
</body>
</html>
